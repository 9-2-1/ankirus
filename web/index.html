<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>ankirus</title>
    <link rel="stylesheet" href="static/style.css?t=20250821083541" />
    <script src="static/script.js?t=20250821083541"></script>
  </head>
  <body>
    <div id="app">
      <div id="description">
        <div id="descp-groups">
          <div class="descp-group">
            <span class="groupname">:: A</span>
            <span class="grouptotal">250</span>
            <span class="groupretention">98.7%</span>
          </div>
          <div class="descp-group">
            <span class="groupname">:: B</span>
            <span class="grouptotal">250</span>
            <span class="groupretention">98.7%</span>
          </div>
          <div class="descp-group">
            <span class="groupname">:: C</span>
            <span class="grouptotal">250</span>
            <span class="groupretention">98.7%</span>
          </div>
        </div>
        <div id="descp-card">
          <div id="descp-card-group">
            <span id="descp-card-groupname" class="groupname">Group::Name</span>
            <span id="descp-card-retention" class="cardretention">98.7%</span>
          </div>
          <div id="descp-card-content">
            <div id="question">Question</div>
            <button id="show-answer">Show Answer</button>
            <div id="answer">Answer</div>
          </div>
        </div>
      </div>
      <div id="statemap">
        <div id="statemap-content">
          <div id="statemap-svg-container">
            <svg
              id="statemap-svg"
              width="512"
              height="512"
              viewBox="0 0 512 512"
            >
              <rect
                x="0"
                y="0"
                width="512"
                height="512"
                stroke="lightgrey"
                stroke-width="0.5"
                fill="none"
              />
            </svg>
          </div>
        </div>
        <!-- <div id="statemap-legend">Legend</div> -->
        <div id="statemap-options">
          <select id="statemap-style">
            <option value="goldie">Goldie</option>
            <option value="bluesea">Bluesea</option>
          </select>
          <select id="statemap-color">
            <option value="retention">Retention</option>
            <option value="stability">Stability</option>
          </select>
          <select id="statemap-weight">
            <option value="difficulty">Difficulty</option>
            <option value="count">Count</option>
          </select>
          <div id="statemap-time-container">
            <input
              type="range"
              id="statemap-time"
              min="0"
              max="30"
              step="1"
              value="0"
            />
            <label for="statemap-time">(days)</label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

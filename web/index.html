<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>ankirus</title>
    <link rel="stylesheet" href="static/style.css?t=20250821170545" />
    <script src="static/ankirus.js?t=20250821170545"></script>
    <script src="static/color.js?t=20250821170545"></script>
    <script src="static/options.js?t=20250821170545"></script>
    <script src="static/statemap.js?t=20250821170545"></script>
    <script src="static/script.js?t=20250821170545"></script>
  </head>
  <body>
    <div id="app">
      <div id="description">
        <div id="descp-groups">
          <div class="descp-group">
            <span class="groupindent">â€¦</span>
            <span class="groupname">Loading...</span>
            <span class="grouptotal">--</span>
            <span class="groupretention">--.--</span>
          </div>
        </div>
        <div id="descp-card">
          <div id="descp-card-group">
            <span id="descp-card-groupname" class="groupname">--::--</span>
            <span id="descp-card-retention" class="cardretention">--.--</span>
          </div>
          <div id="descp-card-content">
            <div id="question">--------</div>
            <button id="show-answer">Show Answer</button>
            <div id="answer">--------</div>
          </div>
        </div>
      </div>
      <div id="statemap">
        <div id="statemap-content">
          <div id="statemap-svg-container">
            <svg
              id="statemap-svg"
              width="512"
              height="512"
              viewBox="0 0 512 512"
            >
              <rect
                x="0"
                y="0"
                width="512"
                height="512"
                stroke="lightgrey"
                stroke-width="0.5"
                fill="lightgrey"
              />
            </svg>
          </div>
        </div>
        <div id="statemap-legend">
          <div id="statemap-legend-svg-container">
            <svg
              id="statemap-legend-svg"
              width="512"
              height="32"
              viewBox="0 0 512 32"
            >
              <rect
                x="0"
                y="0"
                width="512"
                height="32"
                stroke="lightgrey"
                stroke-width="0.5"
                fill="lightgrey"
              />
            </svg>
          </div>
        </div>
        <div id="options">
          <select id="options-style">
            <option value="goldie">Goldie</option>
            <option value="bluesea">Bluesea</option>
          </select>
          <select id="options-value">
            <option value="retention">Retention</option>
            <option value="stability">Stability</option>
          </select>
          <select id="options-weight">
            <option value="difficulty">Difficulty</option>
            <option value="count">Count</option>
          </select>
          <!--<div id="options-time-container">
            <input
              type="range"
              id="options-time"
              min="0"
              max="30"
              step="1"
              value="0"
            />
            <label for="options-time" id="options-time-value">now</label>
          </div>-->
        </div>
      </div>
    </div>
  </body>
</html>

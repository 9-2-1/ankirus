<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ankirus</title>
    <link rel="stylesheet" href="static/style.css" />
    <script src="static/script.js"></script>
  </head>
  <body>
    <div id="ankirus">
      <div id="description">
        <div id="descp-groups">
          <div class="descp-group">
            <div class="groupname">:: A</div>
            <div class="grouptotal">250</div>
            <div class="groupretention">98.7%</div>
          </div>
          <div class="descp-group">
            <div class="groupname">:: B</div>
            <div class="grouptotal">250</div>
            <div class="groupretention">98.7%</div>
          </div>
          <div class="descp-group">
            <div class="groupname">:: C</div>
            <div class="grouptotal">250</div>
            <div class="groupretention">98.7%</div>
          </div>
        </div>
        <div id="descp-card">
          <div id="descp-card-group">
            <div class="groupname">Group::Name</div>
            <div class="cardretention">98.7%</div>
          </div>
          <div id="question">Question</div>
          <button id="show-answer">Show Answer</button>
          <div id="answer">Answer</div>
        </div>
      </div>
      <div id="statemap">
        <div id="statemap-content">StateMap</div>
        <div id="statemap-legend">Legend</div>
        <div id="statemap-options">
          <select id="statemap-style">
            <option value="goldie">Goldie</option>
            <option value="bluesea">Bluesea</option>
          </select>
          <select id="statemap-color">
            <option value="retention">Retention</option>
            <option value="stability">Stability</option>
          </select>
          <select id="statemap-weight">
            <option value="count">Count</option>
            <option value="difficulty">Difficulty</option>
          </select>
          <div id="statemap-time-container">
            <input
              type="range"
              id="statemap-time"
              min="0"
              max="30"
              step="1"
              value="0"
            />
            <label for="statemap-time">(days)</label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

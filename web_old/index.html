<!doctype html>
<html>
  <head>
    <script src="/ms-clarity.js"></script>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Ankirus - Anki 卡片地图查看器，可视化复习状态</title>
    <meta
      name="description"
      content="Anki 卡片地图查看器，可视化复习状态，Arigi 复习卡片情况，复习进度"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="oklab.js"></script>
    <script src="color.js"></script>
    <script src="options.js"></script>
    <script src="statemap.js"></script>
    <script src="ankirus.js"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.2.7/purify.min.js"></script>
    <script>
      MathJax = { startup: { elements: ["#question", "#answer"] } };
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/4.0.0/tex-mml-chtml.min.js"
      integrity="sha512-yxTB34XQUKlyuz73upeDrZ91/tbZW/YAURVWL3s+09bEWdmORQzUZwSKyBIRxSeHuSwh1aOKEffn2/D65kwyYg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div id="app">
      <div id="description">
        <div id="descp-groups">
          <div class="descp-group">
            <span class="groupindent">…</span>
            <span class="groupname">Loading...</span>
            <span class="groupweight">--</span>
            <span class="groupvalue">--.--</span>
          </div>
        </div>
        <div id="descp-card">
          <div id="descp-card-group">
            <span id="descp-card-groupname" class="groupname">--::--</span>
            <span id="descp-card-weight" class="groupweight">--.--</span>
            <span id="descp-card-value" class="groupvalue">--.--</span>
          </div>
          <div id="descp-card-content">
            <div id="question">\(Ax^2+Bx+C=0\)</div>
            <button id="show-answer">Show Answer</button>
            <div id="answer">\(\frac{-B\pm\sqrt{B^2-4AC}}{2A}\)</div>
          </div>
        </div>
      </div>
      <div id="statemap">
        <div id="statemap-content">
          <div id="statemap-svg-container">
            <svg
              id="statemap-svg"
              width="512"
              height="512"
              viewBox="0 0 512 512"
            >
              <rect
                x="0"
                y="0"
                width="512"
                height="512"
                stroke="lightgrey"
                stroke-width="0.5"
                fill="lightgrey"
              />
            </svg>
          </div>
        </div>
        <div id="statemap-legend">
          <div id="statemap-legend-svg-container">
            <svg
              id="statemap-legend-svg"
              width="512"
              height="32"
              viewBox="0 0 512 32"
            >
              <rect
                x="0"
                y="0"
                width="512"
                height="32"
                stroke="lightgrey"
                stroke-width="0.5"
                fill="lightgrey"
              />
            </svg>
          </div>
        </div>
        <div id="options">
          <select id="options-style">
            <option value="goldie">Goldie</option>
            <option value="bluesea">Bluesea</option>
          </select>
          <select id="options-value">
            <option value="retention">Retention</option>
            <option value="stability">Stability</option>
            <option value="stability-0">Stability-0</option>
          </select>
          <select id="options-weight">
            <option value="difficulty">Difficulty</option>
            <option value="count">Count</option>
          </select>
          <button id="options-reload">Reload</button>
        </div>
      </div>
    </div>
  </body>
</html>

<html>
  <head>
    <title>Treemap</title>
    <style>
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        gap: 20px;
        padding: 20px;
      }
      .description {
        width: 30%;
        height: 80vh;
        border: 1px solid #ccc;
        padding: 15px;
        overflow-y: auto;
      }
      .treemap {
        width: 70%;
        height: 80vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .description .retrievability {
        font-size: 40px;
        font-weight: bold;
        text-align: right;
      }
      .description .group {
        font-size: 20px;
        font-weight: bold;
      }
      .description .question {
        font-size: 20px;
      }
      .description .answer {
        font-size: 20px;
        display: none;
      }
      #show-answer:checked ~ .description .answer {
        display: block;
      }
      .description * {
        margin: 10px;
      }
    </style>
    <script src="purify.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        window.onload = function () {
          const svgElement = document.querySelector(".treemap svg");
          const rects = svgElement.querySelectorAll("rect[data-text]");
          const description = document.querySelector(".description");
          rects.forEach((rect) => {
            rect.addEventListener("mouseover", function () {
              const text = this.getAttribute("data-text");
              const value = this.getAttribute("data-value");
              description.innerHTML = DOMPurify.sanitize(text);
            });
            rect.addEventListener("mouseout", function () {
              description.innerHTML = "";
            });
          });
        };
      });
    </script>
  </head>
  <body>
    <div class="container">
      <input type="checkbox" id="show-answer">
      <label for="show-answer">Show Answer</label>
      <div class="description"></div>
      <div class="treemap">
        <!-- TREEMAP_HERE -->
      </div>
    </div>
  </body>
</html>
